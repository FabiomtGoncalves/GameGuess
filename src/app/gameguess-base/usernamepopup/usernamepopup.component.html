<div class="popup">
    

    <p>Username: </p>
    <input [(ngModel)]="_gamesService.username" autocomplete="off" [maxLength]="9"/>

    <br>

    <p class="error" *ngIf="msgError != ''">{{msgError}}</p>


    <div class="txt-center">
        <button (click)="usernameCheck()">Let's go!</button>
    </div>
</div>
